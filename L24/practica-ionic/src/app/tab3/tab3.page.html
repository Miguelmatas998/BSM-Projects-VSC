<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Supply Chain
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Supply Chain</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Create Part</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="createPartForm" (ngSubmit)="createPart(createPartForm.value)">
        <ion-list>
          <ion-item>
            <ion-label position="floating">SKU</ion-label>
            <ion-input type="text" formControlName="sku"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Date</ion-label>
            <ion-input type="text" formControlName="date"></ion-input>
          </ion-item>
        </ion-list>
        <ion-button expand="block" type="submit">Create</ion-button>
      </form>
    </ion-card-content>
  </ion-card>


</ion-content>
