<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="!wallet.address">
    <ion-card-header>
      <ion-card-subtitle>BSM</ion-card-subtitle>
      <ion-card-title>Bienvenidos a mi dApp</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="sendLogin(loginForm.value)">
        <ion-item *ngIf="!encrypted">
          <ion-label position="floating">Semillas</ion-label>
          <ion-textarea formControlName="seeds" rows="4"></ion-textarea>
        </ion-item>
        <ion-item class="ion-margin-bottom">
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit" class="ion-margin-bottom">Login with seeds</ion-button>
        <ion-button expand="block" type="button" (click)="loginMetamask()" color="light">Login con Metamask</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="wallet.address">
    <ion-card-header>
      <ion-card-subtitle>1 ETH = 1000 ICOBSM</ion-card-subtitle>
      <ion-card-title>Invierte en ICO BSM</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="icoForm" (ngSubmit)="sendIco(icoForm.value)">
        <ion-item class="ion-margin-bottom">
          <ion-label position="floating">Importe</ion-label>
          <ion-input formControlName="amount"></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit">Invertir WEI</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="wallet.address">
    <ion-card-header>
      <ion-card-subtitle>Balance: {{ icoBalanceOfTokens / 1000000000000000000 }} ICOBSM</ion-card-subtitle>
      <ion-card-title>Enviar Tokens ICO BSM</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="icoTokensForm" (ngSubmit)="sendIcoTokens(icoTokensForm.value)">
        <ion-item>
          <ion-label position="floating">Address</ion-label>
          <ion-input formControlName="address"></ion-input>
        </ion-item>
        <ion-item class="ion-margin-bottom">
          <ion-label position="floating">Importe</ion-label>
          <ion-input formControlName="amount"></ion-input>
        </ion-item>
        <ion-button expand="block" type="submit">Enviar Tokens</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
