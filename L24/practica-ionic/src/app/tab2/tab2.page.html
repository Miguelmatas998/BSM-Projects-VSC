<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">BSM NFT</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Mint New NFT</ion-card-subtitle>
      <ion-card-title>BSM NFT</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" (click)="mintNFT()">Mint New NFT</ion-button>
    </ion-card-content>
  </ion-card>

  <hr />

  <ion-card *ngFor="let nft of nfts">
    <img [src]="nft.image" />
    <ion-card-header>
      <ion-card-subtitle>{{ nft.name }}</ion-card-subtitle>
      <ion-card-title>{{ nft.description }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-badge slot="end">{{ nft.tokenId }}</ion-badge>
          <ion-label>Token ID</ion-label>
        </ion-item>
        <ion-item>
          <ion-badge slot="end">{{ nft.price }}</ion-badge>
          <ion-label>Precio ETH</ion-label>
        </ion-item>
        <ion-item>
          <ion-badge slot="end">{{ nft.priceUsd }}</ion-badge>
          <ion-label>Precio USD</ion-label>
        </ion-item>
        <ion-item>
          <ion-badge slot="end">{{ nft.owner }}</ion-badge>
          <ion-label>Owner</ion-label>
        </ion-item>
      </ion-list>
      <ion-button expand="block" [disabled]="nft.disabled" (click)="buyNFT(nft)">Comprar NFT</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
